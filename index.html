<!DOCTYPE html>
<html lang="en">

<head>
  <title>BodyPix Model</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="min-h-screen bg-blue-200">
    <h1 class="text-center underline font-bold py-5">BodyPix TensorFlow</h1>

    <div class="flex justify-center items-center flex-col space-y-4 pb-4">
      <p class="font-semibold text-center">Ingrese una imagen que contenga un cuerpo para hacer funcionar el modelo.</p>
      <input type="file" id="fileInput">
    </div>

    <!-- ** IMAGEN  -->
    <div class="flex justify-center items-center">
      <canvas id="canvas"></canvas>
    </div>

    <!-- ** BOTONES  -->
    <div class="flex space-x-4 justify-center py-5">
      <button id="deleteBackground"
        class="p-1 rounded-md border-2 bg-green-500 text-white hover:scale-105 transition-all duration-400 hover:bg-green-700">Eliminar
        el fondo</button>
      <button id="deleteBody"
        class="p-1 rounded-md border-2 bg-green-500 text-white hover:scale-105 transition-all duration-400 hover:bg-green-700">Eliminar
        el cuerpo y dejar el fondo</button>
      <button
      id="blurBackground"
        class="p-1 rounded-md border-2 bg-green-500 text-white hover:scale-105 transition-all duration-400 hover:bg-green-700">Difuminar
        el fondo</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
  <script src="script.js"></script>
</body>

</html>
